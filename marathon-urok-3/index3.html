<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #e59595 -26%, #ea3333 145%);
          "
        >
          <h1>Fast</h1>
          <p>BMW</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #7ea2e5 -1%, #4542ff 124%);
          "
        >
          <h1>Car</h1>
          <p>BMW</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #6f6f6f 1%, #e2e2e2 128%);
          "
        >
          <h1>More</h1>
          <p>BMW</p>
        </div>
       
      </div>
      <div class="main-slide">
        
        <div
          style="
            background-image: url('https://data.1freewallpapers.com/detail/bmw-vision-efficient-dynamics-concept.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.mad4wheels.com/img/free-car-images/mobile/16047/bmw-m5-2017-465428.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://carsdb.ru/auto/bmw/m6/photo/4.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
